    <button type="button" class="btn btn-primary" onclick="myFunction()">TagName Demo</button>
    <button type="button" class="btn btn-danger" onclick="brands()">List Demo</button>


    <script>
        
        function myFunction() {
            var x = document.getElementsByClassName("sample");
            x[0].innerHTML = "Adobe";
        }

        function brands() {
            var x = document.getElementsByTagName("li");
            x[1].innerHTML = "ZEE5";
        }

        function formValidation() {
            var x = document.forms["formdemo"]["username"].value;
            var y = document.forms["formdemo"]["password"].value;
    
            if (x == "") {
                alert("Plase enter the name");
                return false;

            }
            if (y == "") {
                alert("Plase enter the password");
                return false;

            }
            if (x == "ajay" && y=="ajay") {
                return true;
            }
            else {
                alert("username not found");
                return false;
            }
            
        }
        for(let x=0;x<5;x++)
        {

        }
        //basic data types

    </script>


    <form name="formdemo" action="end.html" method="POST" onsubmit="return formValidation()">

        <input type="text" name="username"><br><br>
        <label>Password:</label>
        <input type="password" name="password" required><br><br>
